- type: entity
  parent: BaseItem
  id: EmptyDeskBell
  name: empty desk bell
  description: It's missing the noise maker.
  components:
  - type: Sprite
    sprite: Objects/Misc/desk_bell.rsi
    state: "icon_empty"
  - type: Construction
    graph: BellGraph
    node: start
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 0
              max: 1
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      collection: DeskBell
      params:
          variation: 0.03
          volume: 3
    damage:
      types:
        Blunt: 4
  # Sound
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: DeskBell
        params:
            variation: 0.03
            volume: 5
            pitch: 1.5
  - type: EmitSoundOnLand
    sound:
      collection: DeskBell
      params:
          variation: 0.03
          volume: 3
  - type: EmitSoundOnCollide
    sound:
      collection: DeskBell
      params:
          variation: 0.03
          volume: 3

- type: entity
  parent: EmptyDeskBell
  id: DeskBell
  name: desk bell
  description: The cornerstone of any customer service job. You feel an unending urge to ring it. Can be screwed open to replace the noise maker.
  components:
  - type: Sprite
    state: "icon_bell"
  - type: Tag
    tags:
      - Payload
  - type: Construction
    graph: BellGraph
    node: deskBellNode
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            PartRodMetal1:
              min: 0
              max: 1
        - !type:ChangeConstructionNodeBehavior
          node: start
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: InteractionPopup
    successChance: 1
    interactSuccessSound:
      collection: DeskBell
      params:
        variation: 0.03
        volume: 3
    onActivate: true
  - type: UseDelay
    delay: 0.5
  # Sound
  - type: EmitSoundOnUse
    sound:
      collection: DeskBell
      params:
          variation: 0.03
          volume: 3
  - type: EmitSoundOnTrigger
    sound:
      collection: DeskBell
      params:
          variation: 0.03
          volume: 3

