- type: constructionGraph
  id: BellGraph
  start: start
  graph:
    - node: start
      edges:
        - to: unfinishedDeskBellNode
          steps:
            - material: Steel
              amount: 1
              doAfter: 1.5

    - node: unfinishedDeskBellNode
      entity: EmptyDeskBell
      edges:
        - to: deskBellNode
          steps:
            - material: MetalRod
              amount: 1
              doAfter: 1
        - to: deskBuzzerNode
          steps:
            - material: Cable
              amount: 2
              doAfter: 1
        - to: deskHornNode
          steps:
            - tag: BikeHorn
              name: bike horn
              icon:
                sprite: Objects/Fun/bikehorn.rsi
                state: icon
              doAfter: 1
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
            - !type:DeleteEntity
          steps:
            - tool: Screwing
              doAfter: 2

    - node: deskBellNode
      entity: DeskBell
      edges:
        - to: unfinishedDeskBellNode
          completed:
            - !type:SpawnPrototype
              prototype: PartRodMetal1
              amount: 1
          steps:
            - tool: Screwing
              doAfter: 1

    - node: deskBuzzerNode
      entity: DeskBuzzer
      edges:
        - to: unfinishedDeskBellNode
          completed:
            - !type:SpawnPrototype
              prototype: CableApcStack1
              amount: 2
          steps:
            - tool: Screwing
              doAfter: 1

    - node: deskHornNode
      entity: DeskHorn
      edges:
        - to: unfinishedDeskBellNode
          completed:
            - !type:SpawnPrototype
              prototype: BikeHorn
              amount: 1
          steps:
            - tool: Screwing
              doAfter: 1
